# =============================================================================
# Code Executor - Docker Compose Configuration
# =============================================================================
# Configuration is loaded from:
#   - ./code-executor.conf (main settings, loaded via env_file)
#   - ./config/environments.yaml (execution environments, copied in Dockerfile)
#
# Access points:
#   - API: http://localhost:8000 (direct) or via Nginx Proxy Manager
#   - Nginx Proxy Manager Admin: http://localhost:81
#     Default login: admin@example.com / changeme
#
# Network: all services are connected to 'app-network'
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx Proxy Manager - Reverse proxy with web UI
  # ---------------------------------------------------------------------------
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: code-executor-npm
    ports:
      # Public HTTP port
      - "80:80"
      # Public HTTPS port
      - "443:443"
      # Admin Web UI
      - "81:81"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - app-network
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Redis - Message broker and state storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: code-executor-redis
    # Redis доступен только внутри Docker сети (не экспонирован наружу)
    # Если нужен доступ снаружи для отладки, раскомментируйте:
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI Application
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-executor-api
    # API доступен напрямую на порту 8000 или через Nginx Proxy Manager
    # Для production рекомендуется убрать прямой доступ и использовать только NPM
    ports:
      - "8000:8000"
    env_file:
      - ./code-executor.conf
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Celery Worker - Executes code in Docker containers
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-executor-worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./code-executor.conf
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Celery Beat - Scheduler for periodic tasks (планировщик, не слушает порты)
  # ---------------------------------------------------------------------------
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-executor-beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    env_file:
      - ./code-executor.conf
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    name: app-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
  npm_data:
  npm_letsencrypt:
